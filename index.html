<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="intro">Calculator</h1>
    <div id="flexContainer">
      <div id="display" class="display">0</div>
      <div class="calc-buttons">
        <button class="clear-button" id="AC">AC</button>
        <button class="negative-button" id="negative">+/-</button>
        <button class="percent-button" id="percent">%</button>
        <button class="operator-button" id="division">/</button>

        <button class="number-button" id="seven">7</button>
        <button class="number-button" id="eight">8</button>
        <button class="number-button" id="nine">9</button>
        <button class="operator-button" id="multiply">*</button>

        <button class="number-button" id="four">4</button>
        <button class="number-button" id="five">5</button>
        <button class="number-button" id="six">6</button>
        <button class="operator-button" id="minus">-</button>

        <button class="number-button" id="one">1</button>
        <button class="number-button" id="two">2</button>
        <button class="number-button" id="three">3</button>
        <button class="operator-button" id="addition">+</button>

        <button class="number-button is-zero" id="zero">0</button>
        <button class="operator-button" id="decimal">.</button>
        <button class="operator-button" id="equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
